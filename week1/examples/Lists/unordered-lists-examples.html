<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists Examples</title>
    </head>
    <body>
        <h1>Unordered Lists Examples</h1>
        <div>
            My Typtical dinner shopping list:
            <ul>
                <li>Milk</li>
                <li>Bread</li>
                <li>Cookies
                    <ul>
                        <li>Chocolate Chip</li>
                        <li>Sugar</li>
                        <li>Peanut Butter</li>
                    </ul>
                </li>
                <li>Pepto Bismol</li>
        </div>
    </body>
</html>
